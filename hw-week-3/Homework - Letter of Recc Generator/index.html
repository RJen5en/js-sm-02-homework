<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

	<body>

			<h1>Letter of Recommendation Generator</h1>

			<input type="text" id="adjective1" placeholder="Adjective #1">
			<input type="text" id="adjective2" placeholder="Adjective #2">
			<input type="text" id="adjective3" placeholder="Adjective #3">
			<input type="text" id="adjective4" placeholder="Adjective #4">
			<input type="text" id="adjective5" placeholder="Adjective #5">

			<input type="text" id="adjective7" placeholder="Adjective #7">
